<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->
    <!-- Text Colors -->
    <p class="text-black">Tailwind so awsome.</p>
    <p class="text-white">Tailwind so awsome.</p>
    <p class="text-green-500">Tailwind so awsome.</p>
    <p class="text-emerald-500">Tailwind so awsome.</p>
    <p class="text-zinc-500">Tailwind so awsome.</p>
    <p class="text-slate-500">Tailwind so awsome.</p>
    <!-- Background Colors -->
    <p class="bg-slate-500">Tailwind so awsome.</p>
    <p class="bg-zinc-500">Tailwind so awsome.</p>
    <p class="bg-emerald-400">Tailwind so awsome.</p>
    <p class="bg-green-500 text-white">Tailwind so awsome.</p>

    <!-- Text Underline -->
    <p class="underline decoration-emerald-500">Tailwind so awsome.</p>

    <!-- Border Colors -->
    <input type="text" class="border border-orange-500" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-blue-200">Hello</button>
    <button class="outline outline-orenge-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-inner bg-slate-500 shadow-cyan-500">Hello</div>
    <div class="shadow-lg bg-cyan-500 shadow-purple-500">Subscribe</div>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />

    <!-- Arbitrary Colors -->
  </body>
</html>
